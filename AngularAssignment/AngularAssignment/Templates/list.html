
<h1>{{ message }}</h1>

<table class="table">
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Country</th>
        <th></th>
    </tr>
    <tr ng-repeat="person in list">
        <td>{{ person.ID }}</td>
        <td>{{ person.Firstname }}</td>
        <td>{{ person.Lastname }}</td>
        <td>{{ person.country }}</td>
        <td>
            <a href="#/edit/{{ person.ID }}" role="button" class="btn btn-success">edit</a>
            <a href="#/detail/{{ person.ID }}" role="button" class="btn btn-info">detail</a>
            <a href="#/delete/{{ person.ID }}" role="button" class="btn btn-danger">delete</a>
        </td>
    </tr>
</table>
